<html>

<head>
    <title>2023 父親節活動</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .bigbox {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-content: center;
            padding-top: 7vw;
            height: 30dvh;
        }

        .inputbox {
            width: 250px;
            margin: 10px;
            font-size: 100%;
        }

        .input-region {
            display: flex;
            justify-content: center;
            font-size: 4dvh;
        }

        .description {
            display: flex;
            justify-content: center;
            font-size: 5dvh;
        }
    </style>
</head>

<body style="background-color: E9DAD2;">
    <div class="bigbox">
        <div>
        </div>
        <div>
            <h1 style="font-size: 200%;">2023 RAY 父親節活動</h1>
            <hr style="color: black; border: solid 2px;">
            <div class="box">
                <h2 class="description">請輸入密碼</h2>
                <div class="input-region">
                    <input class="inputbox" type="text" inputmode="numeric" id="inputpassword" placeholder="請輸入四位數密碼">
                </div>
                <div class="input-region">
                    <button class="inputbox" type="button" id="submit" onclick="submit()">送出</button>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>



    <script>
        const answer = "1234";

        function Correct() {
            alert("correct!");
        }

        function Wrong() {
            alert("wrong");
        }
        function submit() {
            console.log("submited");
            var num = document.getElementById("inputpassword");
            if (num.value == answer) {
                Correct();
            }
            else {
                Wrong();
            }
        }

    </script>
</body>

</html>
